<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator">

    <div id="display">0
    </div>

    <div id="btnGrid">
      <div class="btnRow btnRowTop">
        <div class="btn clear" id="clear">CLEAR</div>
        <div class="btn delete" id="delete">DELETE</div>
      </div>
      <div class="btnRow">
        <div class="btn num" id="7">7</div>
        <div class="btn num" id="8">8</div>
        <div class="btn num" id="9">9</div>
        <div class="btn operator" id="divide">%</div>
      </div>
      <div class="btnRow">
        <div class="btn num" id="4">4</div>
        <div class="btn num" id="5">5</div>
        <div class="btn num" id="6">6</div>
        <div class="btn operator" id="multiply">*</div>
      </div>
      <div class="btnRow">
        <div class="btn num" id="1">1</div>
        <div class="btn num" id="2">2</div>
        <div class="btn num" id="3">3</div>
        <div class="btn operator" id="subtract">-</div>
      </div>
      <div class="btnRow">
        <div class="btn decimal" id="decimal">.</div>
        <div class="btn num" id="0">0</div>
        <div class="btn equals" id="equals">=</div>
        <div class="btn operator" id="add">+</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
