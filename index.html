<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" </head>

<body>
  <div id="calculator">

    <div id="display">0
    </div>

    <div id="btnGrid">
      <div class="btnRow btnRowTop">
        <div class="btn clear">CLEAR</div>
        <div class="btn delete">DELETE</div>
      </div>
      <div class="btnRow">
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn operator divide">%</div>
      </div>
      <div class="btnRow">
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn operator multiply">*</div>
      </div>
      <div class="btnRow">
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn operator subtract">-</div>
      </div>
      <div class="btnRow">
        <div class="btn decimal">.</div>
        <div class="btn num">0</div>
        <div class="btn equals">=</div>
        <div class="btn operator add">+</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
